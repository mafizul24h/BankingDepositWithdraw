<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brac Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="mt-6 text-3xl md:text-4xl lg:text-5xl text-center mb-6">Let's get some <span class="font-bold text-blue-500">Money</span>!!!</h1>
    </header>
    <main>
        <section class="w-11/12 lg:w-9/12  mx-auto bg-sky-200 p-12 rounded-md">
            <h3 class="text-3xl font-semibold mb-4">Please Login</h3>
            <input class="block mb-3 w-full md:w-9/12 px-2" type="email" name="" id="user-email" placeholder="Please entry your email">
            <input class="block mb-3 w-full md:w-9/12 px-2" type="password" name="" id="user-password" placeholder="Please entry your password">
            <button class="bg-orange-500 px-4 py-2 rounded-md font-bold text-white hover:bg-rose-500 hover:text-pink-200" id="btn-submit">Submit</button>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/login.js"></script>
</body>
</html>
